name: Career platform with Docker

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend/
        npm install --force
        cd ..
        cd backend/
        npm install --force

    - name: Build frontend
      run: |
        cd frontend/
        npm run build

  build-image:
    runs-on: ubuntu-latest
    steps:
    - name: Build Docker image
      run: |
        cd frontend/
        docker build . -t caps-front:latest
        cd ..
        cd backend/
        docker build . -t caps-back:latest